<body>

        <h2 id="photoname">Kincső és Andris</h2>
        <p id="description">Római utazás 2019 októbere</p>
    </div>
</div>

<button id="button2" > 
    <img src="Photo/arrow.svg" class="arrow" id="right">
</button>

</main>

<section class="thumbnail">

</section>
